customization:
  distribution_code_name: Squirrel
  distribution_version: 0.9.26.1
  rime_version: 1.2.9
patch:
  schema_list:
    - schema: flypy # 添加小鹤音形
    - schema: flypyplus # 添加小鹤音形+
    - schema: wubi86_jidian # 添加五笔86极点版
  
  menu:
    page_size: 3
  switcher:
    hotkeys:
      - Control+grave
      - Control+Shift+grave
      - F4
      - Control+0
    abbreviate_options: true
    caption: 〔方案选择〕
    option_list_separator: "｜"

#
# 可用的按键有 Caps_Lock, Shift_L, Shift_R, Control_L, control_R
# Mac 系统上的鼠须管不能区分左、右，因此只有对 Shift_L, Control_L 的设定起作用
#
# 已输入编码时按切换键，可以进一步设定输入法中西文切换的形式
# 可选的临时切换策略有三：
# inline_ascii 在输入法的临时西文编辑区内输入字母、数字、符号、空格等，回车上屏后自动复位到中文
# commit_text 已输入的候选文字上屏并切换至西文输入模式
# commit_code 已输入的编码字符上屏并切换至西文输入模式
# 设为 noop, 屏蔽该切换键
#
# 如果要把Caps Lock 设为只改变字母的大小写而不做中西文切换，可将 Caps_Lock 对应的切换方式设为 noop
# 如果要以Caps Lock 切换到西文模式，默认输出小写字母，请置 ascii_composer/good_old_caps_lock: false
# 如果要以Caps Lock 切换到西文模式，默认输出大写字母，请置 ascii_composer/good_old_caps_lock: true

  ascii_composer/good_old_caps_lock: true
  ascii_composer/switch_key:
    Caps_Lock: noop
    Shift_L: commit_code
    Shift_R: noop
    Control_L: noop
    Control_R: noop

  key_binder/bindings:
    - {accept: semicolon, send: 2, when: has_menu} #候选2 用分号
    - {accept: apostrophe, send: 3, when: has_menu} #候选3 用单引号
    - {accept: bracketleft, send: Page_Up, when: paging}
    - {accept: bracketright, send: Page_Down, when: has_menu}

  recognizer:
    patterns:
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      reverse_lookup: "[a-z`]*`+[a-z`]*"
      punct: ""
      email: "^[-_.0-9A-Za-z]*@.*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

